<section class="new-arrivals">
    <div class="new-arrivals__banner">
        <h2 class="new-arrivals__title">New Arrivals</h2>
        <span class="new-arrivals_dash"></span>
        <p class="new-arrivals__description">Be the first to buy new items by leading brands</p>
        <a href="#" class="new-arrivals__button">More Products</a>
    </div>
    <div class="new-arrivals__products products">
        <div class="products__list product-card">
            <article class="product-card__element">
                <div class="product-card__image">
                    <img src="img/goods/cyan-shoes.jpeg" alt="Puma Textile Running Shoes">
                </div>
                <h3 class="product-card__title">Puma Textile Running Shoes</h3>
                <p class="product-card__price">$62,00</p>
                <button class="product-card__button" type="button">Add to Cart</button>
            </article>
            <article class="product-card__element">
                <div class="product-card__image">
                    <img src="img/goods/blue-jacket.jpeg" alt="Nike Winter Jacket in Blue">
                </div>
                <h3 class="product-card__title">Nike Winter Jacket in Blue</h3>
                <p class="product-card__price">$85,00</p>
                <button class="product-card__button" type="button">Add to Cart</button>
            </article>
            <article class="product-card__element">
                <div class="product-card__image">
                    <img src="img/goods/black-shoes.jpeg" alt="Adidas Black Trainers">
                </div>
                <h3 class="product-card__title">Adidas Black Trainers</h3>
                <p class="product-card__price">$60,00</p>
                <button class="product-card__button" type="button">Add to Cart</button>
            </article>
            <article class="product-card__element">
                <div class="product-card__image">
                    <img src="img/goods/red-jacket.jpeg" alt="Reebok Red Duster">
                </div>
                <h3 class="product-card__title">Reebok Red Duster</h3>
                <p class="product-card__price">$60,00</p>
                <button class="product-card__button" type="button">Add to Cart</button>
            </article>
            <article class="product-card__element">
                <div class="product-card__image">
                    <img src="img/goods/black-sportshoes.jpeg" alt="Asics Jordan 2000">
                </div>
                <h3 class="product-card__title">Asics Jordan 2000</h3>
                <p class="product-card__price">$200,00</p>
                <button class="product-card__button" type="button">Add to Cart</button>
            </article>
        </div>
        
        <button class="products__button--left" type="button">←</button>
        <button class="products__button--right" type="button">→</button>
    </div>
