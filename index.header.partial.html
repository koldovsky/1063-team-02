<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Clothes Store</title>
    <link rel="shortcut icon" href="img/title__logo.png" type="image/png" />
    <!-- <link rel="stylesheet" href="css/header.css" /> -->
</head>

<body>
    <header class="header">

        <div class="header__attention">
            <div class="header__attention__message">
                <div class="header__message-item">
                    <p class="header__attention__message-text">
                        We’ve extended our returns period to 30 days.
                    </p>
                </div>

                <div class="header__message-item"></div>

                <div class="header__message-item">
                    <ul class="header__attention__list">
                        <li class="header__attention__contact">
                            <a href="mailto:workout@email.com" class="header__attention__email">workout@email.com</a>
                        </li>
                        <li class="header__attention__contact">
                            <a href="tel:+1(234)5678900" class="header__attention__phone">+1 (234) 567 89 00</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header__navbar">

            <div class="container">

                <div class="header__navbar__logo">
                    <a href="index.header.partial.html" class="header__logo">
                        <img src="img/header__logo.svg" alt="Workout logo" />
                    </a>
                </div>

                <nav class="navbar__menu">

                    <ul class="menu__list">

                        <li class="menu-list-item">
                            <a href="#" class="menu__list-link">
                                <span class="menu__list-link-text">About us</span>
                                <div class="menu__list-link-underline"></div>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu__list-link">
                                <span class="menu__list-link-text">Sale</span>
                                <div class="menu__list-link-underline"></div>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu__list-link">
                                <span class="menu__list-link-text">Collection</span>
                                <div class="menu__list-link-underline"></div>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu__list-link">
                                <span class="menu__list-link-text">Blog</span>
                                <div class="menu__list-link-underline"></div>
                            </a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="menu__list-link">
                                <span class="menu__list-link-text">Contact us</span>
                                <div class="menu__list-link-underline"></div>
                            </a>
                        </li>
                    </ul>

                </nav>

                <div class="social-menu">
                    <ul class="social-menu-list">
                        <li class="social-menu-item">
                            <a href="https://www.facebook.com/" class="social-menu-link" target="_blank">
                                <img src="img/facebook__logo.svg" alt="Facebook" />
                            </a>
                        </li>
                        <li class="social-menu-item">
                            <a href="https://www.instagram.com/" class="social-menu-link" target="_blank">
                                <img src="img/instagram__logo.svg" alt="Instagram" />
                            </a>
                        </li>
                        <li class="social-menu-item">
                            <a href="https://www.youtube.com/" class="social-menu-link" target="_blank">
                                <img src="img/youtube__logo.svg" alt="YouTube" />
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
        </div>

        <div class="header__banner">
            <div class="header__banner__image">
                <!-- <div class="banner"><img src="img/main__banner.jpeg" alt="Workout Banner" /></div> -->
            </div>

            <div class="new-collections">
                <p class="new-collections__text__small">ASPIRE TO MORE</p>

                <p class="new-collections__text__large">
                    NEW <span class="new-collections__othercolor">COLLECTIONS</span>
                </p>
                <p class="new-collections__text__large">
                    BY TOP BRANDS
                    <span class="new-collections__square">Червоний квадрат</span>
                </p>
            </div>
            <div class="show__new-collections">
                <a href="#" class="show__button">Shop now <span class="show__arrow">Біла стрілка</span></a>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
